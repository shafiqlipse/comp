<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title%}{%endblock%} USSSA | login</title>
    <link rel="stylesheet" href="{% static 'css/main/main.css'%}" />
    <link rel="stylesheet" href="{% static 'css/css/all.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/main/login.css'%}" />
  </head>
  <body>
    <div class="account">
      <div class="flex-account">
        <img src="{% static 'images/logo.png'%}" class="logoz" alt="logo" />
        <form method="POST" action="" class="form-ctrl">
          {% csrf_token %}
          <!---->

          <div class="field">
            <i class="fa fa-user"></i>
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Username"
              required
            />
          </div>

          <div class="field">
            <i class="fa fa-lock"></i>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              required
            />
          </div>

          <button type="submit" class="btn-submit">Login</button>
          <div class="acct flex">
            <a href="{% url 'home'%}">Home</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
