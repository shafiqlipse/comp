{% extends "dashboard/dashboard.html" %} {%load static%}
<!---->
{% block title %} News {% endblock %}
<!---->

{%block content%}
<div class="post">
  <h1>{{post.title}}</h1>
  {% if post.thumbnail %}<img src="{{post.thumbnail.url}}" alt="" />
  {% else %}
  <img src="{% static 'images/profile.png'%}" alt="" /> {% endif %}
  <p style="width: 200px;">{{post.content }}</p>
</div>

{% endblock %}
